<!DOCTYPE html>
<html>
<head>
    <title>Сервер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="connection-status" style="background-color: red; color: white; text-align: center; padding: 10px; display: none;">
        ⚠️ Відсутнє з'єднання з сервером!
    </div>
    <div class="content">
        <div class="row">
            <div class="tab-container">
                <div class="tab" data-ip="192.168.1.200" onclick="window.location.href='http://192.168.1.200'">Головна</div>
                <div class="tab" data-ip="192.168.1.201" onclick="window.location.href='http://192.168.1.201'">Освітлення в будинку</div>
                <div class="tab" data-ip="192.168.1.202" onclick="window.location.href='http://192.168.1.202'">Освітлення на вулиці</div>
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p class="card-title">Температура:</p>
                <p class="state">
                    <img src="outdoor.png" width="30px" height="30px">
                    <span id="sliderValue1"></span> &deg;C
                </p>
                <p class="state">
                    <img src="house.png" width="30px" height="30px">
                    <span id="sliderValue2"></span> &deg;C
                </p>
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <p class="card-title">Душ:</p>
                <p class="state">
                    <img src="temperature.svg" width="30px" height="30px">
                    <span id="sliderValue3"></span> &deg;C
                </p>
                <p class="state">
                    <img src="water-lewer.svg" width="30px" height="30px">
                    <span id="sliderValue4"></span> л
                </p>
                <p class="state">
                    <img src="battery.svg" width="30px" height="30px">
                    <span id="sliderValue5"></span>v (<span id="sliderValue6"></span>%)
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
